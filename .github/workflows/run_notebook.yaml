name: Run Notebook and Update CSVs

on:
  schedule:
    - cron: '0 0 * * *' # Ejecutar diariamente a la medianoche UTC
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run notebook
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: |
        jupyter nbconvert --to notebook --execute dental_data_pipeline.ipynb \
          --output executed_notebook.ipynb

    - name: Commit updated CSVs
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add datasets_BI/*.csv
        git commit -m "Updated CSV files [skip ci]" || echo "No changes to commit"
        git push
