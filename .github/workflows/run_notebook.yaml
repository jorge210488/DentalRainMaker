name: Update CSV from MongoDB

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecutar a las 00:00 UTC cada d√≠a

jobs:
  update_csv:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run notebook
      run: |
        jupyter nbconvert --to notebook --execute dental_data_pipeline/update_csv.ipynb